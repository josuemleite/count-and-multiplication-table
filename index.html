<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./style.css" />

    <title>Fun Numbers</title>
  </head>
  <body>
    <div>
      <header>
        <h1>Let's count</h1>
      </header>
      <section>
        <div id="data">
          <p>Start: <input type="number" name="start" id="txtStart" /></p>
          <p>End: <input type="number" name="end" id="txtEnd" /></p>
          <p>Step: <input type="number" name="step" id="txtStep" /></p>
          <p>
            <input type="button" value="Count" onclick="count()" />
          </p>
        </div>
        <div id="res">Preparing the count...</div>
      </section>
    </div>
    <div>
      <header>
        <h1>Multiplication Table</h1>
      </header>
      <section>
        <div>
          <p>
            Number: <input type="number" name="num" id="txtNumber" />
            <input
              type="button"
              value="Generate Mult. Table"
              onclick="multTable()"
            />
            <input type="button" value="Clear" onclick="clearResult()" />
          </p>
        </div>
        <div id="result"></div>
      </section>
    </div>
    <footer>
      <p>
        &copy;
        <a href="https://github.com/josuemleite" target="_blank">josuemleite</a>
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
